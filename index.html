<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSD Layer Exporter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- ヘッダー -->
        <div class="header">
            <h1>PSD Layer Exporter</h1>
            <p class="subtitle">by Ambrose Starlit</p>
        </div>

        <!-- メインコンテンツ -->
        <div class="main-content">
            <!-- ファイル選択 -->
            <div class="file-select-area">
                <input type="file" id="psdFileInput" accept=".psd" style="display: none;">
                <button class="file-select-btn" id="fileSelectBtn">
                    <span class="icon">📁</span>
                    <span>PSDファイルを選択</span>
                </button>
                <div id="fileNameDisplay" class="file-name-display"></div>
            </div>

            <!-- レイヤーリストエリア -->
            <div id="layerListArea" class="layer-list-area" style="display: none;">
                <div class="section-header">
                    <h2>レイヤー一覧</h2>
                    <div class="header-buttons">
                        <button id="selectAllBtn" class="btn-small">すべて選択</button>
                        <button id="deselectAllBtn" class="btn-small">選択解除</button>
                    </div>
                </div>
                <div id="layerList" class="layer-list"></div>
            </div>

            <!-- 書き出しエリア -->
            <div id="exportArea" class="export-area" style="display: none;">
                <div class="export-mode">
                    <label class="radio-label">
                        <input type="radio" name="exportMode" value="individual" checked>
                        <span>個別書き出し（各レイヤーを個別ファイルに）</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="exportMode" value="merged">
                        <span>統合書き出し（選択レイヤーを1枚に統合）</span>
                    </label>
                </div>
                <div class="export-buttons">
                    <button id="exportBtn" class="btn-primary" disabled>
                        <span class="icon">✨</span>
                        <span>書き出し開始</span>
                    </button>
                    <button id="exportListBtn" class="btn-secondary">
                        <span class="icon">📄</span>
                        <span>レイヤー一覧テキスト保存</span>
                    </button>
                </div>
            </div>

            <!-- プログレス表示 -->
            <div id="progressArea" class="progress-area" style="display: none;">
                <div class="progress-bar-container">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
                <div id="progressText" class="progress-text"></div>
            </div>
        </div>

        <!-- フッター -->
        <div class="footer">
            <p>© 2025 Ambrose Starlit</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ag-psd@14/dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2/dist/FileSaver.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
